<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <include
      custom-src="include/main/header.html"
      src="include/main/header.html"
    ></include>
    <main class="main">
      <div class="catalog">
        <div class="container">
          <h1 class="catalog__title title title--2">Каталог</h1>
        </div>
        <div class="catalog__search">
          <div class="container">
            <include
              custom-src="include/search/search.html"
              src="include/search/search.html"
            ></include>
          </div>
        </div>
        <div class="container">
          <div class="catalog__container">
            <div class="catalog-smart-filter">
              <div class="catalog-smart-filter__row">
                <div class="catalog-smart-filter-active">
                  <div class="paragraph">Активные фильтры</div>
                  <div class="catalog-smart-filter-active__items">
                    <div class="catalog-smart-filter-active__item icon">
                      Samsung
                    </div>
                    <div class="catalog-smart-filter-active__item icon">
                      NSC
                    </div>
                    <div class="catalog-smart-filter-active__item icon">
                      Доставка до 14 дней
                    </div>
                  </div>
                </div>
              </div>
              <div class="catalog-smart-filter__row">
                <div class="paragraph">Сортировать</div>
                <div class="form-group">
                  <select class="select input input--secondary">
                    <option>Цене</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                  </select>
                  <select class="select input input--secondary">
                    <option>Цене</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                  </select>
                </div>
              </div>
              <div class="catalog-smart-filter__row">
                <div class="catalog-smart-filter-checkboxes">
                  <label class="form-check">
                    Топ-товары
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="form-check">
                    Доставка 14 дней
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="form-check">
                    Доставка до 14 дней
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="catalog-smart-filter__row">
                <div class="paragraph">Цена USD</div>
                <div class="form-group">
                  <input
                    placeholder="От"
                    type="text"
                    class="input input--secondary"
                  />
                  <input
                    placeholder="До"
                    type="text"
                    class="input input--secondary"
                  />
                </div>
              </div>
              <div class="catalog-smart-filter__row">
                <div class="paragraph">Бренд</div>
                <div class="filter">
                  <div class="form-group">
                    <input
                      placeholder="Найти бренд"
                      type="text"
                      class="input input--secondary"
                    />
                  </div>
                  <div class="catalog-smart-filter-checkboxes">
                    <label class="form-check">
                      PAN
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="form-check">
                      NSC
                      <input checked type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="form-check">
                      Samsung
                      <input checked type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="form-check">
                      UMW
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="form-check">
                      Maxim
                      <input type="checkbox" />
                      <span class="checkmark"></span> </label
                    ><label class="form-check">
                      Analog Devices
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <span class="paragraph link">Показать все</span>
                </div>
              </div>
              <div class="catalog-smart-filter__row">
                <div class="paragraph">Срок доставки</div>
                <div class="form-group">
                  <input
                    placeholder="От"
                    type="text"
                    class="input input--secondary"
                  />
                  <input
                    placeholder="До"
                    type="text"
                    class="input input--secondary"
                  />
                </div>
              </div>
            </div>
            <div class="catalog-section">
              <div class="catalog-section-header">
                <div class="catalog-section-header__item">Наименование</div>
                <div class="catalog-section-header__item">Бренд</div>
                <div class="catalog-section-header__item">Доступно</div>
                <div class="catalog-section-header__item">Кратность</div>
                <div class="catalog-section-header__item">min</div>
                <div class="catalog-section-header__item">Норма уп.</div>
                <div class="catalog-section-header__item">Цена USD</div>
                <div class="catalog-section-header__item">Сумма USD</div>
                <div class="catalog-section-header__item">Срок</div>
                <div class="catalog-section-header__item">Количество</div>
              </div>

              <div class="catalog-section-body">
                <div class="catalog-section-body-item">
                  <div class="catalog-section-body-item__title">Продукт 1</div>
                  <div class="catalog-section-body-item__brand">Бренд 1</div>
                  <div class="catalog-section-body-item__available">Да</div>
                  <div class="catalog-section-body-item__quantity">1</div>
                  <div class="catalog-section-body-item__min">10</div>
                  <div class="catalog-section-body-item__norm">100</div>
                  <div class="catalog-section-body-item__price">10.00</div>
                  <div class="catalog-section-body-item__sum">1000.00</div>
                  <div class="catalog-section-body-item__term">30 дней</div>
                  <div class="catalog-section-body-item__amount">50</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <include
      custom-src="include/main/footer.html"
      src="include/main/footer.html"
    ></include>
  </body>
</html>
