<div class="form-end">
  <div class="container">
    <div class="form-end__container">
      <div class="title title--1">
        Заполните форму, мы свяжемся с вами для консультации
      </div>
      <form class="form">
        <div class="form-group">
          <input placeholder="Ваше имя" name="name" type="text" class="input" />
          <input
            placeholder="Ваш номер телефона"
            name="tel"
            type="text"
            class="input"
          />
        </div>
        <div class="form-group">
          <input
            placeholder="Ваш email"
            name="email"
            type="email"
            class="input"
          />
        </div>
        <div class="form-group">
          <button class="button">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
